<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="wheatherapp.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <input
      type="button"
      value="GET CURRENT WEATHER"
      onclick="getCurrentWeather()"
      class="btn btn-lg btn-primary w-100 my-2"
    />

    <div id="parent" class="bg-primary-subtle p-4">
      <div class="fs-1">City : Mumbai</div>
      <div class="fs-3">
        Current Temp : <span class="badge bg-primary">33</span>
      </div>
      <div class="fs-4">Lon : 72.01 And Lat: 70.12</div>
      <div class="fs-4">Max : 35 And Min: 30</div>
    </div>
  </body>
</html>
